<section data-ng-controller="LogsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Logs</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="log in Logs" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="log.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="log.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="log.title"></h4>
			<p class="list-group-item-text" data-ng-bind="log.content"></p>
			<p class="list-group-item-text" data-ng-bind="log.password"></p>
		</a>
	</div>
</section>
